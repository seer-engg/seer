[project]
name = "seer"
version = "0.1.0"
description = "Seer - Multi-Agent System for Evaluating AI Agents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "langchain>=1.0.2",
  "langchain-openai>=1.0.0",
  "langchain-core>=1.0.0",
  "langgraph-api>=0.4.46",
  "langgraph>=1.0.0",
  "langgraph-cli[inmem]>=0.4.4",
  "pydantic>=2.12.3",
  "httpx>=0.28.1",
  "streamlit>=1.50.0",
  "python-dotenv>=1.0.0",
  "pyyaml>=6.0.3",

  "e2b==2.4.0",
  "e2b-code-interpreter==2.2.0"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
  "shared",
  "agents",
  "agents.eval_agent",
  "agents.orchestrator",
  "agents.coding_agent",
  "ui",
]

[tool.setuptools.package-data]
"*" = ["**/*.json", "**/*.txt"]

[project.scripts]
seer = "run:cli"