[project]
name = "seer"
version = "0.1.0"
description = "Seer - A2A Multi-Agent Evaluation Platform"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "langchain-openai>=1.0.0",
  "langchain-core>=1.0.0",
  "langgraph>=1.0.0",
  "langgraph-cli[inmem]>=0.4.4",
  "pydantic>=2.12.3",
  "httpx>=0.28.1",
  "streamlit>=1.50.0",
  "python-dotenv>=1.0.0",
  "pyyaml>=6.0.3",
  "fastapi>=0.110.0",
  "uvicorn[standard]>=0.27.0",
  "peewee>=3.17.0",
  "psycopg2-binary>=2.9.9",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "seer" = "." }
packages = [
  "seer",
  "seer.shared",
  "seer.ui",
  "seer.agents",
  "seer.agents.eval_agent",
  "seer.agents.eval_agent.judge",
  "seer.agents.coding_agent",
  "seer.agents.coding_agent.nodes",
  "seer.agents.coding_agent.utils",
  "seer.agents.orchestrator",
  "seer.agents.orchestrator.modules",
]

[tool.setuptools.package-data]
seer = ["**/*.json", "**/*.txt"]

[project.scripts]
seer = "seer.run:cli"