[project]
name = "seer"
version = "0.1.0"
description = "Seer - Multi-Agent System for Evaluating AI Agents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "langchain>=1.0.3",
  "langchain-openai>=1.0.2",
  "langgraph-api>=0.5.3",
  "langgraph>=1.0.2",
  "langgraph-cli[inmem]>=0.4.7",
  "pydantic>=2.12.3",
  "httpx>=0.28.1",
  "requests>=2.32.3",
  "langsmith>=0.4.40",
  "python-dotenv>=1.0.0",
  "pyyaml>=6.0.3",
  "e2b==2.4.0",
  "e2b-code-interpreter==2.2.0",
  "tavily-python>=0.7.12",
  "pinecone>=5.0.0",
  "pandas>=2.3.3",
  "openevals>=0.1.2",
  "tenacity>=9.1.2",
  "langchain-neo4j>=0.6.0",
  "langchain-mcp-adapters==0.1.12",
  "aiosqlite>=0.20.0"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
  "shared",
  "agents",
  "sandbox",
  "agents.eval_agent",
  "agents.codex",
]

[tool.setuptools.package-data]
"*" = ["**/*.json", "**/*.txt"]

[project.scripts]
seer = "run:cli"